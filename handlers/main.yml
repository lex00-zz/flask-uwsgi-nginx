---

- name: 'stop {{ app_name }}'
  service:
    name: '{{ app_name }}'
    state: stopped
    enabled: yes
    use: service

- name: 'start {{ app_name }}'
  service:
    name: '{{ app_name }}'
    state: started
    enabled: yes
    use: service

- name: 'restart nginx'
  service:
    name: 'nginx'
    state: restarted
    enabled: yes
    use: service
