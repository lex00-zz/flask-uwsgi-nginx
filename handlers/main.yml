---

- name: 'Ubuntu 14 stop {{ app_name }}'
  service:
    name: '{{ app_name }}'
    state: stopped
    enabled: yes
    use: service

- name: 'Ubuntu 14 start {{ app_name }}'
  service:
    name: '{{ app_name }}'
    state: started
    enabled: yes
    use: service

- name: 'Ubuntu 14 restart nginx'
  service:
    name: 'nginx'
    state: restarted
    enabled: yes
    use: service
