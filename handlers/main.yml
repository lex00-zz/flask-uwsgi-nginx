---
- name: 'restart {{ app_name }}'
  service:
    name: '{{ app_name }}'
    state: restarted
    enabled: yes
    use: service

- name: 'restart nginx'
  service:
    name: 'nginx'
    state: restarted
    enabled: yes
    use: service

- name: 'reload systemd'
  shell:
    shell: 'systemctl daemon-reload'
    become: yes
