---
sudo: required
dist: xenial

language: python
python: "2.7"

env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_CONFIG=tests/ansible.cfg

branches:
  only:
    - master

before_install:
  - sudo apt-get update -y -qq

install:
  # Install Ansible.
  - pip install ansible; else pip install ansible ansible-lint

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory --extra-vars="@tests/test.json" tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory --extra-vars="@tests/test.json" tests/test.yml -vvvv --skip-tags update,copy_host_ssh_id
