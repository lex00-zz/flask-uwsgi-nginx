---
sudo: required
dist: xenial

language: python
python: "2.7"

# Doc: https://docs.travis-ci.com/user/customizing-the-build#Build-Matrix
# Doc: https://tasdikrahman.me/2017/04/06/Testing-your-ansible-roles-using-travis-CI/
env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_CONFIG=tests/ansible.cfg

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible-lint; fi

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory --extra-vars="@tests/test.json" tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory --extra-vars="@tests/test.json" tests/test.yml -vvvv --skip-tags update,copy_host_ssh_id
